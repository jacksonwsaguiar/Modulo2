<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
  </head>
  <body>
    <label for="price">Pre√ßo do produto</label>
    <input type="number" id="price" />
    <button onclick="calculateNotes()">Calcular</button>

    <ul id="awnser"></ul>
    <script>
      function calculateNotes() {
        var ul = document.getElementById("awnser");
        ul.innerHTML = "";

        var price = document.getElementById("price").value;
        var notes = [1, 2, 5, 10, 20, 50, 100];

        var result = [];
        let index = notes.length - 1;

        do {
          var note = notes[index];

          var amount = parseInt(price / note);

          if (amount != 0) changeArray(result, note, parseInt(price / note));

          var rest = price % note;

          if (rest > 0) price = rest;

          console.log(rest);
          index--;
        } while (rest != 0);

        result.map((element) => {
          var li = document.createElement("li");
          li.appendChild(
            document.createTextNode(
              element.amount + " nota(s) de " + element.note
            )
          );
          ul.appendChild(li);
        });
      }
      function changeArray(array = [], key, value) {
        return array.push({ note: key, amount: value });
      }
    </script>
  </body>
</html>
